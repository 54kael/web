<script>
    // 对象增强
    // ES5写法
    let name = "张三";
    let age = 18;
    let address = "广州";
    const person = {
        name: name,
        age: age,
        address: address
    };
    console.log(person);

    // ES6写法
    const person1 = {
        name,
        age,
        address
    };
    console.log(person1);
