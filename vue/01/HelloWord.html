<!DOCTYPE html>
<html>

<head>
    <title>初体验</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{message}}</div>
        <div>
            <ul>
                <li v-for="movie in movies">
                    {{movie}}
                </li>
            </ul>
        </div>
    </div>
</body>

<script>
    // 创建一个vue对象
    const app = new Vue({
        // 接管的id
        el: '#app',

        // 数据区
        data: {
            message: "你好",
            movies: ["火影忍者", "星际穿越", "大话西游", "少年派奇幻漂流", "盗梦空间"]
        }
    })
</script>

</html>
