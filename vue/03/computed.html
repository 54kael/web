<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>计算属性</title>
</head>

<body>
    <div id="app">
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{firstName+' '+lastName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
        <h2>书的总价:{{totalPrice}}</h2>
    </div>
</body>

<script>
    const app = new Vue({
        el: '#app',

        computed: {
            fullName() {
                return this.firstName + ' ' + this.lastName;
            },
            totalPrice() {
                let totalPrice = 0;
                for (let book of this.books) {
                    totalPrice += book.price;
                }
                return totalPrice;
            }
        },

        data: {
            firstName: "Lebron",
            lastName: "James",
            books: [{
                id: 110,
                name: "Unix编程艺术",
                price: 119
            }, {
                id: 111,
                name: "代码大全",
                price: 120
            }, {
                id: 112,
                name: "深入计算机原理",
                price: 121
            }, {
                id: 113,
                name: "现代操作系统",
                price: 120
            }]
        },

        methods: {
            getFullName() {
                return this.firstName + ' ' + this.lastName;
            }
        }
    })
</script>

</html>
