<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件化</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <h2>我是标题</h2>
            <p>我是段落</p>
        </div>
        <div>
            <my-component></my-component>
        </div>
    </div>

    <div id="app2">
        <div>
            <my-component></my-component>
            <localcomponent></localcomponent>
        </div>
    </div>
</body>

<script>
    // 创建组件对象
    const testComponent = Vue.extend({
        template: `
        <div>
            <h2>我是组件标题</h2>
            <p>我是组件段落</p>    
        </div>
        `
    });

    // 创建组件对象
    const localComponent = Vue.extend({
        template: `
        <div>
            <h2>我是局部组件标题</h2>
            <p>我是局部组件段落</p>    
        </div>
        `
    });

    // 注册组件(全局注册,意味着被全部vue对象使用)
    Vue.component('my-component', testComponent);

    // 接管id为app的区域
    const app = new Vue({
        el: '#app',
        data: {},
        methods: {},
    });

    // 接管id为app2的区域
    const app2 = new Vue({
        el: '#app2',
        components: {
            localcomponent: localComponent
        }
    })
</script>

</html>
