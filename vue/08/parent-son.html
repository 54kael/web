<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子组件</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <testcomponent1></testcomponent1>
        <testcomponent2></testcomponent2>
    </div>
</body>

<script>
    // 创建组件对象
    const testComponent2 = Vue.extend({
        template: `
        <div>
            <h2>我是组件标题2</h2>
            <p>我是组件段落2</p>    
        </div>
        `
    });

    // 创建组件对象
    const testComponent1 = Vue.extend({
        template: `
        <div>
            <h2>我是组件标题1</h2>
            <p>我是组件段落1</p>
            <testcomponent2></testcomponent2>
        </div>`,
        components: {
            // 组件里面注册子组件
            testcomponent2: testComponent2
        }
    });

    const app = new Vue({
        el: '#app',

        data: {},

        methods: {},

        components: {
            testcomponent1: testComponent1,
            testcomponent2: testComponent2
        }
    })
</script>

</html>
